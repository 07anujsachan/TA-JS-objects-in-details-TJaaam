<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/aa8a0edd92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg">
    <header class="max-w-7xl w-full my-0 mx-auto flex py-10 justify-center">
      <h1 class="text-bold text-3xl">Quiz Time</h1>
      <i class="fas fa-question mt-1 ml-2 text-2xl"></i>
    </header>
    <main class="max-w-7xl w-full my-0 mx-auto">
      <div class="question"></div>
    </main>
    <footer class="max-w-7xl w-full my-0 mx-auto text-center">
      <button class="next">Next</button>
      <button class="result">Result</button>
    </footer>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
